<style>
	ul{
		text-align: left;
	}
	#timetext{
		border: none;
		text-align: center;
		font-size: 14px;
		color: #434343;
		margin-top: 15px;
		letter-spacing: 2px;
	}

	#status2 span{
		font-size: 18px;
	}
	#record2{
		width: 114px;
		height: 114px;
	}
	.realtime-btn1{
		display: none;
		margin-top: 165px;
	}
	#eui-main-footer{
			position: fixed;
			bottom: 0;
		}
</style>
<body>
	<div class="dis_flex">
		<div class="nav-title">
			<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
			</nav>
			<p class="recognise_title">长语音识别</p>
			<div class="bg_div"></div>
		</div>
		<div class="eui-main-body">
				<div class="body-content product-experience">
					<div class="content-title product-title">产品体验</div>
					<!-- <div class="product-content"> -->
						<div class="product-picture" id="banner">
							<div id="viz">
								<canvas id="analyser" width="2000" style="display:none;" ></canvas>
								<canvas id="wavedisplay"></canvas>
							</div>
							<div class="voice_button">
								<div class="realtime-btn"><img id="record" src="images/Mic-nor.png"  onclick="toggleRecording(this);" />
								</div>
								<div class="realtime-btn1">
									<img id="record2" src="images/Mic-nor.png"/>
								</div>
								<input type="text" id="timetext" value="00时00分00秒" readonly><br>  
								
							</div>
							<div class="dis_box">
								<div class="voice_content">
									<div class="content_box">
										<div class="left_content" id="dis_none">
												<span class="arrow_font" id="status">点击话筒开始识别，再次点击识别结束。</span>
												<span class="arrow_left"></span>
										</div>
										<div class="content_font">
											<p class="prompt">识别结果：</p>
											<div class="result_box" id="status2">
												<span class="arrow_right"></span>
											</div>
											
										</div>
											
									</div>
								</div>
							</div>
						</div>
					<!-- </div> -->
				</div>
			</div>
			
			<div id="eui-main-footer" class="footer-bgcolor">
			</div> 
	</div>
