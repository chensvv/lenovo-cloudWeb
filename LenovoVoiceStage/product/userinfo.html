	<body>
		<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation"></nav>

		<div class="main">
		    <div class="userinfo">
		        <h2>联想账号</h2>
		        <p class="info_name">
		           <span class="uright"></span>
		           <span>,</span>
		           <a href="javascript:history.back(-1)">返回</a>
		        </p>
		        
		    </div>
		    <div class="user_con">
		    	<div class="lenkey">
		    	    <span class="key1 key_con">联想密钥(ak)：</span>

		    	</div>
		    	<div class="seckey">
		    	    <span class="key2 key_con">安全密钥(sk)：</span>
		    	    <span class="val2 val_width"></span>
		    	</div>
		    	<div class="num1">
		    	    <span class="key3 key_con">今日访问总次数：</span>
		    	    <span class="val3 val_width"></span><span> 次</span>
		    	</div>

</html>

<script>
	$(function(){
		loadTop("product");
		var Username = window.localStorage.getItem('Username');
		var accountid = window.localStorage.getItem('accountid');
		$('.uright').html(Username);
		$.ajax({
			type:"POST",
			url:urlhead+"/lasf/userinfo",
			headers: {  
				"channel" : "cloudasr"
            },  
            data:{"username":Username,"lenovoid":accountid},
			success:function(data){
				console.log(data)
				$('.val1').html(data.lenovokey);
				$('.val2').html(data.secretkey);
				$('.val3').html(data.totalAmount);
				$('.val4').html(data.remainAmount);			
				
			}
			
		});
	})

</script>
