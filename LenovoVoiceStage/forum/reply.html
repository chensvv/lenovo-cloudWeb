<body>
        <div class="posi_top">
            <div class="mobile_div">
                <span class="back_arrows"></span>
                <span class="title_arrows"></span>
            </div>
        </div>
        <div class="commentbox">
            <div class="reply_arrows"></div>
            <textarea cols="80" rows="50" placeholder="来说几句吧......" class="mytextarea" id="content"></textarea>
            <button class="qu_sub_btn" id="comment">提交回复</button>
        </div>
        
</body>
</html>
<script>

$('.back_arrows').click(function(){
    history.back(-1);
})
if($(".mytextarea").val()==""){
    $('#comment').attr('disabled','disabled');
    $('#comment').addClass('No_send')
}
$('.mytextarea').on("input propertychange" ,function(){
    if($(".mytextarea").val()!="" ){
            $("#comment").removeAttr("disabled");
            $('#comment').removeClass('No_send')
        }else if($(".mytextarea").val()=="" || $(".text").val()==""){
            $('#comment').attr('disabled','disabled');
            $('#comment').addClass('No_send')
        }
})
</script>
