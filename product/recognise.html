          <h2 class="audiomain-title" i18n="proEx">
            
          </h2>
        <div class="audiomain-bg">
            <div class="bgbox-main">
                <span class="hint-sp-left" i18n="Miclick"></span>
                <span id="statusU" class="please-ask"><a onclick="gologin()" target="_self" id='lenovo-user-name' i18n="firstLogin">请先登录</a></span>
                <span id="statusP" class="please-ask" i18n="speak"></span>
                <span id="statusD" class="please-ask" i18n="recogVoice"></span>
                <div id="viz" class="viz"></div>
                <div class="result-box">
                  <input type="text" class="form-control result-input" />
                  <button class="btn update">修改</button>
                  <div class="pre">
                    <p><span>总耗时：</span><span id="allDur"></span>ms</p>
                    <p><span>语音识别引擎耗费时间：</span><span id="asrDur"></span>ms</p>
                    <p><span>语音识别引擎版本：</span><span id="asrVersion"></span></p>
                    <p><span>语音识别置信度：</span><span id="confidence"></span></p>
                    <p><span>结果描述：</span><span id="desc"></span></p>
                    <p><span>多备选置信度：</span><span id="nConf"></span></p>
                    <p><span>最终解析结果：</span><span id="nText"></span></p>
                    <p><span>语义引擎版本：</span><span id="nlpVersion"></span></p>
                    <p><span>语音识别引擎解析结果：</span><span id="rawText"></span></p>
                    <p><span>语音处理结果：</span><span id="result"></span></p>
                    <p><span>结果状态：</span><span id="status"></span></p>
                    <p><span>服务器时间：</span><span id="time"></span></p>
                  </div>
                </div>
                <div class="record-btn" id="record" onclick="toggleRecording(this)"></div>
            </div>
        </div>
      </div>
    </section><!-- End main Section -->
