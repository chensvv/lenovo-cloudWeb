            <div class="text-main-box">
              <!-- <div class="tts-hint">
                  <span id="tts-hint-left" i18n="inputText"></span>
              </div> -->
              <div class="textarea-box">
                <textarea id="textarea" class="form-control textarea i18n-input" onkeyup="setShowLength(this, 100, 'number');" maxlength="100" selectname="ttsText" selectattr="placeholder"></textarea>
                <div class="tts-btn-box">
                    <div class="tts-btn">
                      <div class="spinner-border spinner-border-sm" id="tts-loading" role="status">
                      </div>
                      <span class="voice-play i18n" onclick="voicePlay()" name="ttsplay"></span>
                      <span class="voice-pause i18n" onclick="voicePause()" name="ttspause"></span>
                      <span class="voice-keep i18n" onclick="voiceKeep()" name="ttsplay"></span>
                    </div>
                </div>
                
                <span class="tts-hint-right i18n" onclick="random()" name="random"></span>
                <div class="hint-num">
                  <span class="i18n" name="enterword"></span>
                  <span id="number">100</span>
                  <span class="i18n" name="ttsWords"></span>
                </div>
              </div>
            </div>
            <div class="rangevol">
              <div class="seletype-box">
                <ul id="seletype">
                  <li class="active" id="db4">
                    <span class="seletype-icon icon-woman"></span>
                    <span class="i18n" name="female"></span>
                  </li>
                  <li id="db2">
                    <span class="seletype-icon icon-man"></span>
                    <span class="i18n" name="male"></span>
                  </li>
                </ul>
              </div>
              <div class="volbox">
                <div class="rate i18n" name="volume"></div>
                <input type="range" class="myrv myv" id="myvol" min="0" max="9" step="1" value="9" oninput="densityInput(event)" onpropertychange="OnPropChanged(event)">
                <div id="volVal" class="volval">9</div>
              </div>
              <div class="rangebox">
                <div class="rate i18n" name="speeds"></div>
                <input type="range" class="myrv myr" id="myrange" min="0" max="9" step="1" value="5" oninput="myrange(event)">
                <div id="speedVal" class="speedval">5</div>
              </div>
              <div class="pitchbox">
                <div class="rate i18n" name="pitch"></div>
                <input type="range" class="myrv myr" id="mypitch" min="0" max="9" step="1" value="5" oninput="mypitch(event)">
                <div id="pitchVal" class="pitchval">5</div>
              </div>
            </div>
            <audio id="bgMusic" >
                    
            </audio>
