<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover"  />

  <title i18n="nav_title"></title>
  <meta name="descriptison">
  <meta name="keywords" content="联想语音,乐语音,联想小乐,联想语音平台,联想语音助手,moto语音助手,摩托语音助手,摩托语音,moto语音,小乐语音助手,小乐语音,联想智能语音,小乐小乐">

  <!-- Favicons -->
  <link href="../assets/img/favicon.ico" rel="icon">

  <!-- Vendor CSS Files -->
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="../assets/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="../assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="../assets/vendor/sweetalert/bootstrap-4.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link rel="stylesheet" href="../assets/css/only.css">
  <link href="../assets/css/style.css" rel="stylesheet">
</head>

<body>

  <!-- ======= Header ======= -->
  <div id="head-page"></div>
    <section class="tts" id="head">
      <div class="head-bg d-flex justify-content-center align-items-center">
        <h2 i18n="nav_tts"></h2>
      </div>
      <div class="bight"></div>
    </section><!-- End header Section -->
  <main id="main" class="tts-main">

    <!-- ======= document Section ======= -->
    <section class="tts-section">
      <div class="container">
        <h3 class="tts-title" i18n="proEx">
          
        </h3>
        <div class="audiomain-silder">
          <div class="silder-box">
            <div class="silder-content">
              <ul id="nav">
                <li><a href="./recognise.html" i18n="nav_audiomain"></a></li>
                <li><a href="./long_recognise.html" i18n="nav_audiomain_long"></a></li>
                <li class="active"><a href="" i18n="nav_tts"></a></li>
                <li><a href="./assess.html" i18n="nav_assess"></a></li>
              </ul>
            </div>
          </div>
          <div class="tts-main-box">
            <div class="text-main-box">
              <!-- <div class="tts-hint">
                  <span id="tts-hint-left" i18n="inputText"></span>
              </div> -->
              <div class="textarea-box">
                <textarea id="textarea" class="form-control textarea" onkeyup="setShowLength(this, 100, 'number');" maxlength="100" i18n="[placeholder]ttsText"></textarea>
                <div class="tts-btn-box">
                    <div class="tts-btn">
                      <div class="spinner-border spinner-border-sm" id="tts-loading" role="status">
                      </div>
                      <span class="voice-play" onclick="voicePlay()" i18n="ttsplay"></span>
                      <span class="voice-pause" onclick="voicePause()" i18n="ttspause"></span>
                      <span class="voice-keep" onclick="voiceKeep()" i18n="ttsplay"></span>
                    </div>
                </div>
                
                <span class="tts-hint-right" onclick="random()" i18n="random"></span>
                <div class="hint-num">
                  <span i18n="enterword"></span>
                  <span id="number">100</span>
                  <span i18n="ttsWords"></span>
                </div>
              </div>
            </div>
            <div class="rangevol">
              <div class="seletype-box">
                <ul id="seletype">
                  <li class="active" id="db4">
                    <span class="seletype-icon icon-woman"></span>
                    <span i18n="female"></span>
                  </li>
                  <li id="db2">
                    <span class="seletype-icon icon-man"></span>
                    <span i18n="male"></span>
                  </li>
                </ul>
              </div>
              <div class="volbox">
                <div class="rate" i18n="volume"></div>
                <input type="range" class="myrv myv" id="myvol" min="0" max="9" step="1" value="9" oninput="densityInput(event)" onpropertychange="OnPropChanged(event)">
                <div id="volVal" class="volval">9</div>
              </div>
              <div class="rangebox">
                <div class="rate" i18n="speeds"></div>
                <input type="range" class="myrv myr" id="myrange" min="0" max="9" step="1" value="5" oninput="myrange(event)">
                <div id="speedVal" class="speedval">5</div>
              </div>
              <div class="pitchbox">
                <div class="rate" i18n="pitch"></div>
                <input type="range" class="myrv myr" id="mypitch" min="0" max="9" step="1" value="5" oninput="mypitch(event)">
                <div id="pitchVal" class="pitchval">5</div>
              </div>
            </div>
            <audio id="bgMusic" >
                    
            </audio>
          </div>
        </div>
        
      </div>
    </section><!-- End main Section -->
  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
      <div class="container">
        <div class="copyright">
            <span i18n="footerFAQ"></span> 
            <a href="../user/contact.html" i18n="nav_contact"></a>
        </div>
      </div>
    </footer><!-- End Footer -->

  <!-- Vendor JS Files -->
  <script src="../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../assets/vendor/jquery.Base64/jquery.base64.js"></script>
  <script src="../assets/js/common/iflogin.js"></script>
  <script src="../assets/js/common/isIE.js"></script>
  <script src="../i18n/ehi-i18n.js"></script>
  <script src="../assets/vendor/aos/aos.js"></script>
  <script src="../assets/vendor/sweetalert/sweetalert2.min.js"></script>
  <script src="../assets/vendor/md5/md5.js"></script>

  <!-- Template Main JS File -->
  <script src="../assets/js/common/url.js"></script>
  <script src="../assets/js/common/main.js"></script>
  <script src="../assets/js/product/tts.js"></script>
  <script>
    $(function(){
      $('#head-page').load('../assets/head/header.html')
    })
  </script>

</body>

</html>
