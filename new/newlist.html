<script>
  function newList(){
    let listParams = {
      t:localStorage.getItem('token'),
      lid:$.base64.decode(localStorage.getItem('acd'))
    }
    $.ajax({
      url:proURL+'/news',
      type:'post',
      dataType:"json",
      data:JSON.stringify(listParams),
      contentType:'application/json;charset=UTF-8',
      success:function(res){
        if(res.errorcode != 1024){
          var vhtml = ''
          $.each(res.dataLists.reverse(),function(idx,val){
            vhtml +=`<div class="col-md-6 col-lg-6 d-flex align-items-stretch justify-content-center card-row">
                  <div class="card">
                    <a href="${val.detailsUrl}">
                      <img src="${val.newsImg}" class="card-img-top">
                    <div class="card-body">
                      <h5 class="card-title">${val.newsTitle}</h5>
                      <p class="card-text"><small class="text-muted">${val.newsDetails}</small></p>
                    </div>
                    </a>
                    
                  </div>
                </div>`
          })
          $('.new-row').append(vhtml)
        }else{
          localStorage.removeItem('token')
          Swal.fire({
            text: i18n.get('logTimeOut'),
            showCancelButton: true,
            allowOutsideClick:false,
            allowEscapeKey:false,
            reverseButtons:true,
            width:'16em',
            confirmButtonColor: '#94cb82',
            cancelButtonColor: '#d33',
            confirmButtonText: i18n.get('confirm'),
            cancelButtonText:i18n.get('cancel')
          }).then((result)=>{
            if (result.isConfirmed) {
              var url = window.location.href
              window.localStorage.setItem('returnurl',url)
              window.location.href = '../login/login.html'
            }
          })
        }
        
      },
      error:function(){
        Swal.fire({
            text:i18n.get('server_error'),
            confirmButtonText: i18n.get('confirm'),
            confirmButtonColor: '#94cb82'
        })
      }
    })
  }
  newList()
</script>
