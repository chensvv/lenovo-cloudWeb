  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title class="i18n" name="title"></title>
  <meta name="descriptison">
  <meta name="keywords">

  <!-- Favicons -->
  <link href="../assets/img/favicon.ico" rel="icon">

  <!-- Vendor CSS Files -->
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="../assets/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="../assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="../assets/vendor/sweetalert/bootstrap-4.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link rel="stylesheet" href="../assets/css/only.css">
  <link href="../assets/css/style.css" rel="stylesheet">



</head>

<body>
    <img src="" class="login-trans" id="checkLang" onclick="trans()">
    <div class="login-logo" >
        <a href="">
            <img src="../assets/img/favicon.ico" alt="">
        <span id="text" class="i18n" name="logo">
            
        </span></a>
        
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
    </div>

  <main id="forgot">
    <div class="forgot-main">
        <div class="processbar">
            <div class="steps active">
                <div class="one-steps"><div class="bi stepnum">1</div></div>
                <div class="bi bit i18n" name="account"></div>
            </div>
            <div class="steps ac">
                <div class="lines"></div>
                <div class="two-steps"><div class="bi stepnum">2</div></div>
                <div class="bi bit i18n" name="set_new_pass"></div>
            </div>
            <div class="steps tc">
                <div class="lines"></div>
                <div class="three-steps"><div class="bi stepnum">3</div></div>
                <div class="bi bit i18n" name="pass_finish"></div>
            </div>
        </div>
        <div class="processmain">
            <div class="content active">
                <div class="form-group">
                    <label for="forgot-username" class="i18n" name="login_username"></label>
                    <input type="text" class="form-control" id="forgot-username" autocomplete="off" selectname="pass_email" selectattr="placeholder">
                    <div class="error-tooltip forgot-username-empty" data-aos="fade-down"></div>
                </div>
                <div class="form-group code">
                    <div class="code-input">
                        <label for="code" class="i18n" name="pass_code"></label>
                        <input type="text" class="form-control" id="code" selectname="pass_code" selectattr="placeholder">
                    </div>
                    <span class="code-btn i18n" onclick="getCode()" name="pass_get_code"></span>
                    <div class="error-tooltip forgot-code-empty" data-aos="fade-down"></div>
                </div>
                <div class="form-group form-group-btn">
                    <button class="btn btn-primary steps-btn common-btn-loading" id="stepone" onclick="oneSteps()">
                        <span class="spinner-border spinner-border-sm" id="stepone-loading" role="status" aria-hidden="true"></span>
                        <span class="i18n" name="next_btn"></span>
                    </button>
                </div>
            </div>
            <div class="content ac">
                <div class="form-group">
                    <label for="forgot-password" class="i18n" name="pass_new"></label>
                    <input type="text" class="form-control pass-word" id="forgot-password" selectname="password_empty" selectattr="placeholder">
                    <div class="error-tooltip forgot-password-error" data-aos="fade-down"></div>
                </div>
                <div class="form-group">
                    <div class="code-input">
                        <label for="checkpass" class="i18n" name="check_password"></label>
                        <input type="text" class="form-control pass-word" id="checkpass" selectname="check_password" selectattr="placeholder">
                        <div class="error-tooltip forgot-password-check" data-aos="fade-down"></div>
                    </div>
                </div>
                <div class="form-group form-group-btn">
                    <button class="btn btn-primary steps-btn common-btn-loading" id="steptwo" onclick="twoSteps()">
                        <span class="spinner-border spinner-border-sm" id="steptwo-loading" role="status" aria-hidden="true"></span>
                        <span class="i18n" name="next_btn"></span>
                    </button>
                </div>
            </div>
            <div class="content tc">
                <!-- <i class="bi bi-check-circle-fill" style="font-size: 5rem; color:#3ab8e6"></i> -->
                <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16" style="margin-bottom: 20px;">
                    <path style="color: #3ab8e6;" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                  </svg>
                <span class="i18n" name="reset_pass"></span>
            </div>
        </div>
    </div>
  </main>

  <!-- Vendor JS Files -->
  <script src="../assets/js/common/isIE.js"></script>
  <script src="../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../js/jquery.i18n.js"></script>
  <script src="../js/language.js"></script>

  <script src="../assets/vendor/sweetalert/sweetalert2.min.js"></script>
  <script src="../assets/vendor/md5/md5.js"></script>

</script>

</html>
