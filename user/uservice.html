<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover"  />

  <title i18n="nav_title"></title>
  <meta name="descriptison">
  <meta name="keywords" content="联想语音,乐语音,联想小乐,联想语音平台,联想语音助手,moto语音助手,摩托语音助手,摩托语音,moto语音,小乐语音助手,小乐语音,联想智能语音,小乐小乐">

  <!-- Favicons -->
  <link href="../assets/img/favicon.ico" rel="icon">

  <!-- Vendor CSS Files -->
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="../assets/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="../assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="../assets/vendor/sweetalert/bootstrap-4.css" rel="stylesheet">
  <script src="../assets/vendor/md5/md5.js"></script>

  <!-- Template Main CSS File -->
  <link rel="stylesheet" href="../assets/css/only.css">
  <link href="../assets/css/style.css" rel="stylesheet">
</head>

<body>

  <div id="head-page"></div>
    <section class="service" id="head">
      <div class="head-bg d-flex justify-content-center align-items-center">
        <h2 i18n="nav_service"></h2>
      </div>
      <div class="bight"></div>
    </section><!-- End header Section -->
  <main id="main" class="service-main">

    <!-- ======= document Section ======= -->
    <section class="service-main-section">
      <div class="container">
        <div class="service-bg">
            <div class="con-title" i18n="selectService"></div>
            <div class="form-group channel-title">
              <label for="channel" i18n="channel_name"></label>
              <div class="channel-body">
                <input type="text" class="form-control" id="channel" maxlength="10" onkeydown="if(event.keyCode==32) return false" readonly>
                <span class="bn-length"><span id="body-num">1</span>/10</span>
              </div>
            </div>
            <div class="con-main">
                <div class="check-box">
                    <div class="form-group form-check">
                        <input type="checkbox" class="asrcheck" value="1" name="check" id="check-label-asr"><label for="check-label-asr">ASR (语音识别ASR)</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="ttscheck" value="2" name="check" id="check-label-tts"><label class="check-label-tts">TTS (语音合成TTS)</label>
                    </div>
                </div>
                <div class="key-box">
                    <span type="text" class="span1" onclick="handleClick('asr')" i18n="look_key"></span>
                    <span type="text" class="span2" onclick="handleClick('tts')" i18n="look_key"></span>
                </div>
            </div>
            <button class="sub-btn common-btn-loading" onclick="submit()">
                <span class="spinner-border spinner-border-sm" id="userver-loading" role="status" aria-hidden="true"></span>
                <span i18n="confirm"></span>
            </button>
        </div>
      </div>
    </section><!-- End main Section -->
  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
      <div class="container">
        <div class="copyright">
            <span i18n="footerFAQ"></span> 
            <a href="contact.html" i18n="nav_contact"></a>
        </div>
      </div>
    </footer><!-- End Footer -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="num">
                <span>联想密钥(ak)：</span>
                <span id="ak"></span>
            </div>
            <div class="num">
                <span>安全密钥(sk)：</span>
                <span id="sk"></span>
            </div>
            <div class="num ifasr">
                <span>ASR今日访问总次数：</span>
                <span id="totalASRAmount"></span>
            </div>
            <div class="num iftts">
                <span>TTS今日访问总次数：</span>
                <span id="totalTTSAmount"></span>
            </div>
            <div class="num ifasr">
                <span>ASR今日剩余访问次数：</span>
                <span id="remainASRAmount"></span>
            </div>
            <div class="num iftts">
                <span>TTS今日剩余访问次数：</span>
                <span id="remainTTSAmount"></span>
            </div>
        </div>
        <div class="modal-footer">
            <button class="conf" data-dismiss="modal" i18n="confirm"></button>
        </div>
        </div>
    </div>
</div>
  <!-- Vendor JS Files -->
  <script src="../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../assets/vendor/jquery.Base64/jquery.base64.js"></script>
  <script src="../assets/js/common/isIE.js"></script>
  <script src="../i18n/ehi-i18n.js"></script>
  <script src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../assets/vendor/aos/aos.js"></script>
  <script src="../assets/vendor/sweetalert/sweetalert2.min.js"></script>
  <script src="../assets/vendor/recorder-core/recorder.wav.min.js"></script>
  <script src="../assets/vendor/recorder-core/waveview.js"></script>
  <script src="../assets/vendor/md5/md5.js"></script>

  <!-- Template Main JS File -->
  <script src="../assets/js/common/url.js"></script>
  <script src="../assets/js/common/main.js"></script>
  <script src="../assets/js/common/uservice.js"></script>
  
  <script>
    $(function(){
      $('#head-page').load('../assets/head/header.html')
    })
  </script>
</body>

</html>
